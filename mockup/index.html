<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WhatsHappening</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jquery-ui.css">
    <script src="jquery-1.10.2.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="timepicker.js"></script>
    <link rel="stylesheet" href="jquery_timepicker.css">
    <script>
        $(function() {
            $( ".datepicker" ).datepicker();
            $('.timepicker').timepicker();
        });

        $(document).ready(function() {
            $(".radio").change(function () {
                if ($("#radioyes").is(':checked')) {
                    $("#twitter").show();
                } else {
                    $("#twitter").hide();
                }
            });
        });
    </script>
    <link rel="stylesheet" href="jquery-ui.css">
</head>
<body>
    <div id="container">
        <img src="img/logo.png" alt="WhatsHappening: A search engine for all good in life" />
        <form action="results.html" method="POST" id="inputform">
            What do you want to do? <br />
            <input type="text" name="what"><br />
            Where are you?<br />
            <input type="text" name="where"><br />
            From/when do you have time?<br />
            <input type="text" name="date_from" class="datepicker"><input type="text" name="time_from" class="timepicker"> - <input type="text" name="date_till" class="datepicker"><input type="text" name="time_till" class="timepicker"><br />
            Do you want to meet new people?<br />
            <div id="radiobuttons">
                <input type="radio" id="radioyes" class="radio" name="newpeople" value="y">Yes <input type="radio" id="radiono" class="radio" name="newpeople" value="n"> No<br />
            </div>
            <div id="twitter">
            What's your twitter handle?<br />
            <input type="text" name="twitter"><br />
            </div>
            <input type="submit" name="submit" value="Go!" id="submit">
        </form>
    </div>

</body>
</html>
